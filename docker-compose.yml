version: "3.8"
services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./api/:/usr/src/app
    command: npm run start

  frontend:
    build: ./frontend
    volumes: 
      - ./frontend/:/root
      - /root/node_modules
    ports:
      - '8080:3000'
    command: npm run dev
